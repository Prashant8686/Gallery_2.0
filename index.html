    html, body {
      height: 100%;
      touch-action: none;

    body {
      overflow: hidden;
      display: flex;
      background: #111;
      perspective: 1000px;
      transform-style: preserve-3d;
    }

    #drag-container, #spin-container {
      position: relative;
      display: flex;
      margin: auto;
      transform-style: preserve-3d;
      transform: rotateX(-10deg);
    }

    #drag-container img {
      transform-style: preserve-3d;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      box-shadow: 0 0 8px #fff;
      -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, #0005);
    }

    #drag-container img:hover {
      box-shadow: 0 0 15px #fffd;
      -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, #0007);
    }

    #drag-container p {
      font-family: Serif;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%,-50%) rotateX(90deg);
      color: #fff;
    }

    #ground {
    width: 900px;
    height: 900px;
    position: absolute;
    top: 100%;
    left: 50%;
    -webkit-transform: translate(-50%,-50%) rotateX(90deg);
            transform: translate(-50%,-50%) rotateX(90deg);
    background: -webkit-radial-gradient(center center, farthest-side , #9993, transparent);
  }
  
    #music-container {

      z-index: 999;
    }

    button#play-music-btn {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #ff4081;
      color: white;
      cursor: pointer;
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to   { transform: rotateY(360deg); }
    }

    @keyframes spinRevert {
      from { transform: rotateY(360deg); }
      to   { transform: rotateY(0deg); }
    }

<script>
  var radius = 240;
  var autoRotate = true;
  var rotateSpeed = -60;
  var imgWidth = 120;
  var imgHeight = 170;

  var tX = 0, tY = 10;
  var desX = 0, desY = 0;

  setTimeout(init, 1000);

  var odrag = document.getElementById('drag-container');
  var ospin = document.getElementById('spin-container');
  var aEle = ospin.getElementsByTagName('img');

  ospin.style.width = imgWidth + "px";
  ospin.style.height = imgHeight + "px";

  var ground = document.getElementById('ground');
  ground.style.width = radius * 3 + "px";
  ground.style.height = radius * 3 + "px";

  function init(delayTime) {
    for (var i = 0; i < aEle.length; i++) {
      aEle[i].style.transform = "rotateY(" + (i * (360 / aEle.length)) + "deg) translateZ(" + radius + "px)";
      aEle[i].style.transition = "transform 1s";
      aEle[i].style.transitionDelay = delayTime || (aEle.length - i) / 4 + "s";
    }
  }

  function applyTranform(obj) {
    if (tY > 180) tY = 180;
    if (tY < 0) tY = 0;
    obj.style.transform = "rotateX(" + (-tY) + "deg) rotateY(" + (tX) + "deg)";
  }

  function playSpin(yes) {
    ospin.style.animationPlayState = (yes ? 'running' : 'paused');
  }

  if (autoRotate) {
    var animationName = (rotateSpeed > 0 ? 'spin' : 'spinRevert');
    ospin.style.animation = `${animationName} ${Math.abs(rotateSpeed)}s infinite linear`;
  }

  document.onpointerdown = function (e) {
    clearInterval(odrag.timer);
    var sX = e.clientX,
        sY = e.clientY;

    this.onpointermove = function (e) {
      var nX = e.clientX,
          nY = e.clientY;
      desX = nX - sX;
      desY = nY - sY;
      tX += desX * 0.1;
      tY += desY * 0.1;
      applyTranform(odrag);
      sX = nX;
      sY = nY;
    };

    this.onpointerup = function () {
      odrag.timer = setInterval(function () {
        desX *= 0.95;
        desY *= 0.95;
        tX += desX * 0.1;
        tY += desY * 0.1;
        applyTranform(odrag);
        playSpin(false);
        if (Math.abs(desX) < 0.5 && Math.abs(desY) < 0.5) {
          clearInterval(odrag.timer);
          playSpin(true);
        }
      }, 17);
      this.onpointermove = this.onpointerup = null;
    };

    return false;
  };

  document.onmousewheel = function (e) {
    var d = e.wheelDelta / 20 || -e.detail;
    radius += d;
    init(1);
  };

  // ðŸŽµ Music play on button click
  const musicBtn = document.getElementById('play-music-btn');
  const musicContainer = document.getElementById('music-container');

  const audio = new Audio('https://user-images.githubusercontent.com/151072490/283747943-7b08424b-8647-4bdc-996c-965063dbb5e3.mp4');
  audio.loop = true;
  audio.autoplay = true;
  audio.preload = "auto";

  musicBtn.addEventListener('click', function () {
    audio.play().then(() => {
      musicBtn.style.display = "none";
      musicContainer.appendChild(audio);
    }).catch((e) => {
      alert("Please tap again to play music.");
      console.error("Music play error:", e);
    });
  });
</script>
